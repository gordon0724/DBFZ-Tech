<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Dragon Ball FighterZ 教學站</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"><span class="glyphicon glyphicon-education"></span> <font face="微軟正黑體">Dragon Ball FighterZ 教學站</font></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/"><font face="微軟正黑體">首頁 </font><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
      <li><a href="#"><font face="微軟正黑體">網站簡介 </font><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a></li>
      <li><a href="https://www.youtube.com/channel/UCU2oDpp3YpJnNILQKGE3x3w" target="_blank">主頻道 <span class="glyphicon glyphicon-share"></span></a></li>
    </ul>
    <form class="navbar-form navbar-left" action="/">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="搜索(尚未開放)">
      </div>
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
    </form>
  </div>
</nav>

<div class="container">
      <div class="col-md-12 col-md-offset-0">
        <h2><span class="glyphicon glyphicon-bookmark"></span><font face="微軟正黑體"> {{title}}</font></h2>
        <table class="table table-striped">
            <thead>
                <tr class="info">
                    <th class="text-center"><font face="微軟正黑體"><font size=4>文章列表</font></th>
                    <th class="text-center"><font face="微軟正黑體"><font size=4> </font></th>
                    <th class="text-center"><font face="微軟正黑體"><font size=4>修改時間(UTC)</font></th>
                </tr>
            </thead>
            <tbody>
                {% for c in cat %}
                <tr class="text-center">
                    <td><font face="微軟正黑體"><font size=4><span class="glyphicon glyphicon-book"></span>&nbsp;{{ c[1] }}</font></td>
                    <td>
                        <button type="button" class="btn btn-block" data-toggle="modal" data-target="#myModal{{c[0]}}"><font size=3><font face="微軟正黑體">內容</font></button>
                        <!-- Modal -->
                        <div id="myModal{{c[0]}}" class="modal fade" role="dialog">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header bg-info">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title"><font face="微軟正黑體">{{ c[1] }}</h3>
                              </div>
                              <div class="modal-body">
                                <p><font size=2><font face="微軟正黑體">{{ c[3] }}</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-block"  data-dismiss="modal"><font size=3><font face="微軟正黑體">關閉<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
                              </div>
                            </div>

                          </div>
                        </div>
                    </td>
                    <td><font face="微軟正黑體"><font size=3>{{ c[2] }}</font></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>

 </body>
</html>
